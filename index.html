<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="All-in-one online tools suite for PDF, SEO, text, dev, and image tasks. Fast, free, no sign-up." />
  <title>All-in-One Tools Suite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root { --font-inter: 'Inter', system-ui, sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-800 font-sans" style="font-family: var(--font-inter);">
  <header class="bg-[#1e40af] text-white py-6 px-4 text-center">
    <div class="max-w-3xl mx-auto">
      <h1 class="text-4xl font-bold mb-2">All-in-One Tools Suite</h1>
      <p class="text-lg">Fast. Free. No Sign-up.</p>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-10">
    <div class="w-full mb-10">
      <input
        type="text"
        placeholder="Search tools (e.g. merge pdf, keyword checker)..."
        onkeyup="filterTools(this.value)"
        class="w-full max-w-xl mx-auto block px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        aria-label="Search tools"
      />
    </div>

    <section id="tool-list" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <div class="tool-card bg-white p-5 rounded-2xl shadow-md hover:-translate-y-1 transform transition">
        <a href="merge-pdfs.html" class="text-indigo-700 font-semibold text-lg">Merge PDFs</a>
      </div>
      <div class="tool-card bg-white p-5 rounded-2xl shadow-md hover:-translate-y-1 transform transition">
        <a href="split-pdf.html" class="text-indigo-700 font-semibold text-lg">Split PDFs</a>
      </div>
      <div class="tool-card bg-white p-5 rounded-2xl shadow-md hover:-translate-y-1 transform transition">
        <a href="/tools/seo/keyword-checker.html" class="text-indigo-700 font-semibold text-lg">Keyword Difficulty Checker</a>
      </div>
      <div class="tool-card bg-white p-5 rounded-2xl shadow-md hover:-translate-y-1 transform transition">
        <a href="/tools/seo/meta-generator.html" class="text-indigo-700 font-semibold text-lg">Meta Tag Generator</a>
      </div>
      <div class="tool-card bg-white p-5 rounded-2xl shadow-md hover:-translate-y-1 transform transition">
        <a href="/tools/text/case-converter.html" class="text-indigo-700 font-semibold text-lg">Case Converter</a>
      </div>
      <div class="tool-card bg-white p-5 rounded-2xl shadow-md hover:-translate-y-1 transform transition">
        <a href="/tools/text/word-counter.html" class="text-indigo-700 font-semibold text-lg">Word Counter</a>
      </div>
      <div class="tool-card bg-white p-5 rounded-2xl shadow-md hover:-translate-y-1 transform transition">
        <a href="/tools/dev/js-beautifier.html" class="text-indigo-700 font-semibold text-lg">JavaScript Beautifier</a>
      </div>
      <div class="tool-card bg-white p-5 rounded-2xl shadow-md hover:-translate-y-1 transform transition">
        <a href="/tools/dev/css-minifier.html" class="text-indigo-700 font-semibold text-lg">CSS Minifier</a>
      </div>
      <div class="tool-card bg-white p-5 rounded-2xl shadow-md hover:-translate-y-1 transform transition">
        <a href="/tools/image/compress-image.html" class="text-indigo-700 font-semibold text-lg">Image Compressor</a>
      </div>
      <div class="tool-card bg-white p-5 rounded-2xl shadow-md hover:-translate-y-1 transform transition">
        <a href="/tools/image/resize-image.html" class="text-indigo-700 font-semibold text-lg">Resize Image</a>
      </div>
    </section>
  </main>

  <footer class="text-center py-6 text-sm text-gray-500">
    &copy; 2025 All-in-One Tools Suite. Built with HTML, CSS &amp; JS.
  </footer>

  <script>
    function filterTools(query) {
      query = query.toLowerCase();
      const cards = document.querySelectorAll('#tool-list .tool-card');
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(query) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
