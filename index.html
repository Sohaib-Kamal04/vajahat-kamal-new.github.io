<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="All-in-one online tools suite for PDF, SEO, text, dev, and image tasks. Fast, free, no sign-up." />
  <title>All-in-One Tools Suite</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #1e40af;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    .search-bar {
      text-align: center;
      margin: 2rem 0;
    }
    .search-bar input {
      padding: 0.75rem;
      width: 80%;
      max-width: 500px;
      font-size: 1rem;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .tool-card {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .tool-card:hover {
      transform: translateY(-5px);
    }
    .tool-card a {
      color: #1e40af;
      font-weight: 600;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>All-in-One Tools Suite</h1>
    <p>Fast. Free. No Sign-up.</p>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search tools (e.g. merge pdf, keyword checker)..." onkeyup="filterTools(this.value)">
  </div>

  <section class="categories" id="tool-list">
    <!-- Tools will go here -->
    <div class="tool-card"><a href="/tools/pdf/merge-pdfs.html">Merge PDFs</a></div>
    <div class="tool-card"><a href="/tools/pdf/split-pdf.html">Split PDFs</a></div>
    <div class="tool-card"><a href="/tools/seo/keyword-checker.html">Keyword Difficulty Checker</a></div>
    <div class="tool-card"><a href="/tools/seo/meta-generator.html">Meta Tag Generator</a></div>
    <div class="tool-card"><a href="/tools/text/case-converter.html">Case Converter</a></div>
    <div class="tool-card"><a href="/tools/text/word-counter.html">Word Counter</a></div>
    <div class="tool-card"><a href="/tools/dev/js-beautifier.html">JavaScript Beautifier</a></div>
    <div class="tool-card"><a href="/tools/dev/css-minifier.html">CSS Minifier</a></div>
    <div class="tool-card"><a href="/tools/image/compress-image.html">Image Compressor</a></div>
    <div class="tool-card"><a href="/tools/image/resize-image.html">Resize Image</a></div>
  </section>

  <footer>
    &copy; 2025 All-in-One Tools Suite. Built with HTML, CSS & JS.
  </footer>

  <script>
    function filterTools(query) {
      query = query.toLowerCase();
      const cards = document.querySelectorAll('.tool-card');
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(query) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
