<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Split PDF</title>
  <meta name="description" content="Split a PDF into individual pages." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root { --font-inter: 'Inter', system-ui, sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-800" style="font-family: var(--font-inter);">
  <header class="bg-[#1e40af] text-white py-6 px-4 text-center">
    <div class="max-w-3xl mx-auto">
      <h1 class="text-4xl font-bold mb-2">All-in-One Tools Suite</h1>
      <p class="text-lg">Fast. Free. No Sign-up.</p>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-12">
    <div class="bg-white rounded-2xl shadow-md p-8 space-y-6">
      <h2 class="text-2xl font-semibold text-indigo-900">Split PDF</h2>
      <p class="text-sm text-gray-600">Upload a PDF and get each page as a separate downloadable file.</p>

      <div class="flex flex-col gap-4">
        <label class="block">
          <span class="block text-sm font-medium mb-1">Choose PDF</span>
          <input
            type="file"
            id="fileInput"
            accept="application/pdf"
            class="w-full cursor-pointer rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </label>

        <button
          id="splitButton"
          class="w-full inline-block text-center bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-sm transition"
        >
          Split
        </button>

        <div id="status" class="mt-2 space-y-4">
          <div id="info" class="text-sm text-gray-700"></div>
          <div id="links" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
        </div>

      </div>

      <div id="errorMsg" class="text-red-600 text-sm hidden"></div>
    </div>
  </main>

  <footer class="text-center py-6 text-sm text-gray-500">
    &copy; 2025 All-in-One Tools Suite. Built with HTML, CSS &amp; JS.
  </footer>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script>
      document.getElementById('splitButton').addEventListener('click', async () => {
        const input = document.getElementById('fileInput');
        const errorMsg = document.getElementById('errorMsg');
        const info = document.getElementById('info');
        const links = document.getElementById('links');

        info.textContent = '';
        links.innerHTML = '';
        errorMsg.classList.add('hidden');
        errorMsg.textContent = '';

        if (input.files.length !== 1) {
          errorMsg.textContent = 'Please upload exactly one PDF file to split.';
          errorMsg.classList.remove('hidden');
          return;
        }

        try {
          const file = input.files[0];
          const arrayBuffer = await file.arrayBuffer();
          const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
          const totalPages = pdfDoc.getPageCount();

          info.textContent = `Splitting into ${totalPages} page${totalPages > 1 ? 's' : ''}...`;

          for (let i = 0; i < totalPages; i++) {
            const newPdf = await PDFLib.PDFDocument.create();
            const [copiedPage] = await newPdf.copyPages(pdfDoc, [i]);
            newPdf.addPage(copiedPage);
            const newPdfBytes = await newPdf.save();
            const blob = new Blob([newPdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `page-${i + 1}.pdf`;
            link.textContent = `Download page ${i + 1}`;
            link.className = 'inline-block text-indigo-600 font-medium hover:underline';
            links.appendChild(link);
          }
        } catch (e) {
          errorMsg.textContent = 'Failed to split PDF. Make sure the file is a valid PDF.';
          errorMsg.classList.remove('hidden');
          console.error(e);
        }
      });
  </script>
</body>
</html>
